name: CI
on: [push, pull_request]
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Установка инструментов для проверки
          pip install black isort flake8 mypy ruff pytest-cov
      - name: Check formatting
        run: |
          black --check .
          isort --check-only .
      - name: Run linters
        run: |
          # Проверка синтаксиса и стиля
          ruff check .
          # Проверка типизации
          mypy .
      - name: Run stable tests
        run: |
          bash scripts/run_stable_tests.sh
      - name: Run basic smoke
        run: |
          python -c "print('smoke')"
