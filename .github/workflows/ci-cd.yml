name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, refactor/setup-common-package ]
  pull_request:
    branches: [ main ]

jobs:
  test-requirements:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r dev-requirements.txt
        pip install -e ./common
    - name: Run requirements tests
      run: |
        pytest tests/requirements/ -v

  test-common:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Install common package
      run: |
        pip install -e ./common
    - name: Run common library tests
      run: |
        pytest tests/requirements/test_req_003_common_library.py -v

  test-acceptance-task3:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r dev-requirements.txt
        pip install -e ./common
    - name: Run Task 3 acceptance tests
      run: |
        pytest tests/acceptance/test_task3_dependency_isolation.py -v

  mypy-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install -e ./common
    - name: Run mypy
      run: |
        mypy --config-file pyproject.toml .

  docker-build-web:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Build Web API Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.web
        tags: ixe-web:latest
        load: true # Load the image into Docker for potential testing
        cache-from: type=gha
        cache-to: type=gha,mode=max
    - name: Check image size (example, can be expanded)
      run: |
        docker images ixe-web:latest
