[pytest]
filterwarnings =
    # Игнорировать RuntimeWarning о корутине, не дождавшейся в AsyncMock
    # Это известная проблема совместимости unittest.mock.AsyncMock и pytest-asyncio в некоторых версиях
    ignore:coroutine 'AsyncMockMixin._execute_mock_call' was never awaited:RuntimeWarning
    # Или, если нужно строже, можно превратить остальные предупреждения в ошибки
    # error
    # Или игнорировать все UserWarning, если они мешают
    # ignore::UserWarning
# Дополнительно можно включить строгую проверку маркеров, если нужно
# addopts = --strict-markers
